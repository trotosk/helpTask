name: üé´ Tilena ‚Üí Azure DevOps Sync

on:
  # Ejecutar cada 30 minutos (modo IMAP)
  schedule:
    - cron: '*/30 * * * *'

  # Permitir ejecuci√≥n desde Power Automate o manual
  workflow_dispatch:
    inputs:
      trigger_mode:
        description: 'Modo: powerautomate o imap'
        required: false
        default: 'imap'
        type: choice
        options:
          - powerautomate
          - imap
      email_subject:
        description: 'Asunto del email (solo Power Automate)'
        required: false
        type: string
      email_body:
        description: 'Cuerpo del email (solo Power Automate)'
        required: false
        type: string
      email_from:
        description: 'Remitente del email (solo Power Automate)'
        required: false
        type: string
      email_date:
        description: 'Fecha del email (solo Power Automate)'
        required: false
        type: string

jobs:
  sync-tilena-emails:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          pip install requests imapclient

      - name: üîÑ Sync Tilena emails to Azure DevOps
        env:
          # Credenciales de email (solo para modo IMAP)
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          # Credenciales de Azure DevOps
          DEVOPS_ORG: ${{ secrets.DEVOPS_ORG }}
          DEVOPS_PROJECT: ${{ secrets.DEVOPS_PROJECT }}
          DEVOPS_PAT: ${{ secrets.DEVOPS_PAT }}
          # Inputs desde Power Automate
          TRIGGER_MODE: ${{ inputs.trigger_mode || 'imap' }}
          EMAIL_SUBJECT: ${{ inputs.email_subject }}
          EMAIL_BODY: ${{ inputs.email_body }}
          EMAIL_FROM: ${{ inputs.email_from }}
          EMAIL_DATE: ${{ inputs.email_date }}
        run: python scripts/tilena_sync.py

      - name: üìä Upload logs (if available)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tilena-sync-logs
          path: logs/*.log
          if-no-files-found: ignore
          retention-days: 7
